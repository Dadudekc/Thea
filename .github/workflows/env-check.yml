name: Environment Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.dev.txt
          
      - name: Run environment check
        run: python tools/env/check_env.py --strict
        
      - name: Generate health report
        run: |
          python tools/env/check_env.py --report-md > docs/system/ENVIRONMENT_STATUS.md
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add docs/system/ENVIRONMENT_STATUS.md
          git commit -m "ü§ñ Auto-update environment status" || true
          git push
          
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚ùå Dream.OS environment validation failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Dream.OS Environment Validation Failed*\nCheck the GitHub Action for details."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 