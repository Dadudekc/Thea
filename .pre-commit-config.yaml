# .pre-commit-config.yaml

# Default repository for common hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0 # Use a specific tag or commit hash
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

# {{ EDIT START: Move Black and isort before Flake8 }}
-   repo: https://github.com/psf/black
    rev: 24.4.2 # Use a specific tag
    hooks:
    -   id: black

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2 # Use a specific tag
    hooks:
    -   id: isort
        name: isort (python)
        args: ["--profile", "black"]
# {{ EDIT END }}

# Flake8 hook
-   repo: https://github.com/PyCQA/flake8
    rev: '6.1.0' # Use a specific tag for flake8
    hooks:
    -   id: flake8
        # args: [--config=setup.cfg] # Uncomment and point to config if one exists
        additional_dependencies: [flake8-bugbear] # Example: add common plugins if needed
