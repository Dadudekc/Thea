[pytest]
# Only collect tests in specified slices
# Core/unit/smoke slices under tests/, ignore other top-level dirs
testpaths =
    tests/integration
    tests/utils
    tests/monitoring
    tests/memory
    tests/core/coordination
    tests/cli
    tests/ui
pythonpath = src
test_ignore = agents dreamforge social core_bak scripts tools dream_os dream_mode
asyncio_default_fixture_loop_scope = function 